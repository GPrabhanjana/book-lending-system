<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Library Book Lending System</h1>
            
            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-xl font-semibold mb-4">Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="login-username" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        Login
                    </button>
                </form>
                <p class="mt-4 text-center">
                    Don't have an account? 
                    <a href="#" onclick="showRegister()" class="text-blue-500">Register</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display: none;">
                <h2 class="text-xl font-semibold mb-4">Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="register-username" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="register-email" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="register-password" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        Register
                    </button>
                </form>
                <p class="mt-4 text-center">
                    Already have an account? 
                    <a href="#" onclick="showLogin()" class="text-blue-500">Login</a>
                </p>
            </div>

            <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded" style="display: none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await apiCall('/api/auth/login', 'POST', { username, password });
                localStorage.setItem('token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));
                
                if (response.user.role === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/lender.html';
                }
            } catch (error) {
                showError(error.message || 'Login failed');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                await apiCall('/api/auth/register', 'POST', { username, email, password });
                showLogin();
                showError('Registration successful! Please login.');
                document.getElementById('error-message').classList.remove('bg-red-100', 'text-red-700');
                document.getElementById('error-message').classList.add('bg-green-100', 'text-green-700');
            } catch (error) {
                showError(error.message || 'Registration failed');
            }
        }

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.role) {
                if (user.role === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/lender.html';
                }
            }
        };
    </script>
</body>
</html>
